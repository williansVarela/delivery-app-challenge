{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Query History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Query History</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Source</th>
            <th>Destination</th>
            <th>Distance (km)</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for query in queries %}
          <tr>
            <td>{{ query.source_address }}</td>
            <td>{{ query.destination_address }}</td>
            <td>{{ query.distance }}</td>
            <td>{{ query.created_at }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
