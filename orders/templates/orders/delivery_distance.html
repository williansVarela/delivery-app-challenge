<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Distance Calculator</h1>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.source.id_for_label }}" class="form-label"
            >{{ form.source.label }}</label
          >
          {{ form.source }}
        </div>
        <div class="mb-3">
          <label for="{{ form.destination.id_for_label }}" class="form-label"
            >{{ form.destination.label }}</label
          >
          {{ form.destination }}
        </div>
        <button type="submit" class="btn btn-primary">
          Calculate Distance
        </button>
      </form>
      {% if result %}
      <div class="alert alert-success mt-3" role="alert">{{ result }}</div>
      {% endif %} {% if error %}
      <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
